<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href='https://fonts.googleapis.com/css?family=Lato'>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<ng-container *ngIf="!onload">

    <div class="barser">
        <img src="./assets/image/topbg.png" />
    </div>

    <div class="serlica">
        <img src="./assets/image/footbg.png" />
    </div>

    <div class="container">
        <div class="brand">
            <img src="./assets/image/Logo-RukjimClinic.png" />
            <nav>
                <ul>
                    <h2>คลินิกรักยิ้ม | Rakyim Dental CLinic</h2>
                    <h3>แก้ไขโปรไฟล์</h3>
                </ul>
            </nav>
        </div>
    </div>

    <div class="profile">
        <img src="./assets/image/profile.png" />
    </div>

    <div class="ul">

        <h2>แบบฟอร์มการแก้ไขโปรไฟล์ออนไลน์</h2>
        <div class="form-group">
            <input type="radio" class="form-control" [(ngModel)]="item.gender" [value]="'M'" required />
            <label for="gender"> ชาย</label><br />
            <input type="radio" class="form-control" [(ngModel)]="item.gender" [value]="'F'" required />
            <label for="gender"> หญิง</label><br />
        </div>
        <div class="form-control">
            <label for="idCard">หมายเลขบัตรประชาชน</label>
            <input type="text" name="" [(ngModel)]="item.idCard" id="item.idCard" placeholder="Enter Your id card" required />
        </div>
        <div class="form-control">
            <label for="firstName">ชื่อ</label>
            <input type="text" placeholder="Enter Your Firstname" [(ngModel)]="item.firstName" required />
        </div>
        <div class="form-control">
            <label for="lastName">นามสกุล</label>
            <input type="text" placeholder="Enter Your lastName" [(ngModel)]="item.lastName" required />
        </div>
        <div class="form-control">
            <label for="phonenumber">โทรศัพท์</label>
            <input type="text" placeholder="Enter Your Telephone" [(ngModel)]="item.phonenumber" required />
        </div>
        <div class="form-control">
            <label for="email">อีเมล</label>
            <input type="text" placeholder="Enter Your email" [(ngModel)]="item.email" required />
        </div>
        <div class="form-control">
            <label for="address">ที่อยู่</label>
            <input type="text" placeholder="Enter Your address" [(ngModel)]="item.address" required />
        </div>
        <div class="form-control">
            <label for="detail">หมายเหตุ</label>
            <input type="text" placeholder="Enter Your detail" [(ngModel)]="item.detail" required />
        </div>

        <div class="form-control">
            <label for="congenitaldisease">โรคประจำตัว</label>
            <input type="text" placeholder="หากไม่มี ให้ระบุว่าไม่มี" [(ngModel)]="item.congenitaldisease" required />
        </div>
        <div class="form-control">
            <label for="drugallergy">การแพ้ยา</label>
            <input type="text" placeholder="หากไม่มี ให้ระบุว่าไม่มี" [(ngModel)]="item.drugallergy" required />
        </div>
        <div>
            <input type="checkbox" class="form-control" [value]="true" [(ngModel)]="item.pregnant" required />
            <label for="pregnant"> ตั้งครรภ์</label><br />
        </div>
        <!-- <button type="submit" (click)="onSubmit()">ตกลง</button> -->
        <button class="submit" (click)="onSubmit()">แก้ไข</button>

    </div>


</ng-container>

<ng-container *ngIf="onload">
    <spinner></spinner>
</ng-container>
