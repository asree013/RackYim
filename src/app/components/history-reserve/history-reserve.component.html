<div class="container" *ngIf="!onload">
    <div class="brand">
        <img src="./assets/image/Logo-RukjimClinic.png">
        <nav>
            <ul>
                <h2>คลินิกรักยิ้ม | Rakyim Dental CLinic</h2>
                <h3>ประวัติการรักษาออนไลน์</h3>
            </ul>
        </nav>
    </div>
    <div class="card text-left mt-5">

        <div class="card-body shadow">
            <h2>ประวัติการรักษา</h2>
            <hr>
            <div class="row" *ngFor="let item of listHistoyReserve">
                <div class="col-sm-12">
                    <div class="jumbotron mt-2 shadow">
                        <div class="text-center">
                            <h5 class="display-6 ">วันที่จองคิว:{{item.datebooking }}</h5>
                            <p class="lead">รูปแบบการจอง:{{item.typebooking.typename}} </p>
                            <p class="lead">รายละเอียด :{{item.detail}} </p>
                            <ng-container *ngIf="item.bookingstatus === 4">
                                <p class="lead">สถานะ : <span class="badge badge-primary">รอการตรวจ</span></p>
                            </ng-container>
                            <ng-container *ngIf="item.bookingstatus === 1">
                                <p class="lead">สถานะ : <span class="badge badge-success">ได้รับการตรวจเรียบร้อย</span></p>
                            </ng-container>
                            <ng-container *ngIf="item.bookingstatus === 3">
                                <p class="lead">สถานะ : <span class="badge badge-danger">ยกเลิกการจองคิว</span></p>
                            </ng-container>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="onload">
    <spinner></spinner>
</ng-container>


<button class="submit" (click)="gotomenu()">กลับหน้าเมนูหลัก</button>
