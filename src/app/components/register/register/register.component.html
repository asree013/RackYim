<h1>ลงทะเบียน</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve|จองออนไล์ </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="barser">
        <img src="https://scontent.fhdy2-1.fna.fbcdn.net/v/t39.30808-6/289226113_5268744216504511_3978547021593167479_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeHcG3qGfXLdBIi7Dh65MfO9n6Rhuv5ud-qfpGG6_m536vJ--CszMLiBFpipyOkAD8h8rhCFdzJMM6JWIwnmU2tM&_nc_ohc=1d1DzcP9DdcAX_nQJ1s&_nc_zt=23&_nc_ht=scontent.fhdy2-1.fna&oh=00_AT9IOdQuGEne49ZLVJrDrQMNyGSrgibVHIuO8wZoxkPhAQ&oe=62B7B67E">
    </div>

    <div class="container">
        <div class="brand">
            <img src="https://scontent.fhdy2-1.fna.fbcdn.net/v/t39.30808-6/289381558_5268744483171151_6397297855811001231_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeEDiW9kxKjd0tX3-U8z9tvpKsLlAS-7rFcqwuUBL7usV9VDzn0PcXgghUwyzjJ12lWqHhCPiSBkE3hvuZEERgFD&_nc_ohc=bdszrjn5WLMAX8OP-X7&_nc_zt=23&_nc_ht=scontent.fhdy2-1.fna&oh=00_AT-kMz1ZeY59r0Q2dIO4g_rRJgDi9W_1dSRVnRdHcg9BFw&oe=62B76300">
                <nav>
                    <ul>
                        <h2>คลินิกรักยิ้ม | Rakyim Dental CLinic</h2>
                        <h3>จองคิวออนไลน์</h3>
                    </ul>
                </nav>
        </div>
    </div>
    <div class="ul">
        <form formGroup="registerForm">
            <h2>แบบฟอร์มการสมัครออนไลน์</h2>
            <div class="form-control">
                <label for="idCard">หมายเลขบัตรประชาชน</label>
                <input type="text" name="" id="username" placeholder="Enter Your id card"  [(ngModel)]="item.idCard"  required>
            </div>
            <div class="form-control">
                <label for="firstName">ชื่อ</label>
                <input type="text" placeholder="Enter Your Username"  [(ngModel)]="item.firstName"  required>
            </div>
            <div class="form-control">
                <label for="lastName">นามสกุล</label>
                <input type="text"  placeholder="Enter Your Email" [(ngModel)]="item.lastName"  required>
            </div>
            <div class="form-control">
                <label for="phonenumber">โทรศัพท์</label>
                <input type="text" placeholder="Enter Your Telephone" [(ngModel)]="item.phonenumber"  required>
            </div>
            <div class="form-control">
                <label for="email">อีเมล</label>
                <input type="text"  placeholder="Enter Your Telephone" [(ngModel)]="item.email"  required>
            </div>
            <div class="form-control">
                <label for="address">ที่อยู่</label>
                <input type="text"  placeholder="Enter Your Telephone" [(ngModel)]="item.address"  required>
            </div>
            <div class="form-control">
                <label for="detail">รายละเอียด</label>
                <input type="text" placeholder="Enter Your Telephone" [(ngModel)]="item.detail"  required>
            </div>
            <div class="form-control">
                <label for="status">สถานะ</label>
                <input type="text"  placeholder="Enter Your Telephone" [(ngModel)]="item.status"  required>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-control" [value]="'M'" [(ngModel)]="item.gender" required>
                <label for="gender">ชาย</label><br>
                <input type="checkbox" class="form-control" [value]="'F'" [(ngModel)]="item.gender" required>
                <label for="gender"> หญิง</label><br>
            </div>
            <div class="form-control">
                <label for="congenitaldisease">โรคประจำตัว</label>
                <input type="text"  placeholder="Enter Your Telephone" [(ngModel)]="item.congenitaldisease"  required>
            </div>
            <div class="form-control">
                <label for="drugallergy">การแพ้ยา</label>
                <input type="text"  placeholder="Enter Your Telephone" [(ngModel)]="item.drugallergy"  required>
            </div>
            <div>
                <input type="checkbox" class="form-control" [value]="1" [(ngModel)]="item.pregnant" required>
                <label for="pregnant"> ตั้งครรภ์</label><br>
            </div>
            <button type="button" (click)="onSubmit()">ตกลง</button>
        </form>
    </div>

    <div class="color-box1"></div>

</body>
</html>
